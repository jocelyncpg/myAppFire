<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input type="number" [(ngModel)]="age"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addUser()">Agregar Usuario</ion-button>

  <ion-list>
    <ion-item *ngFor="let user os users$ | async">
      {{ user.name }} - {{ user.age }} a√±os
    </ion-item>
  </ion-list>
</ion-content>
